<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fundamentos de Programação: Condições (if, else if, else)</title>
		<script>
			let temperatura = 11;
			if (temperatura >= 30) {
				console.log('Está calor');
			} else if (temperatura < 15) {
				console.log('Está frio');
			} else {
				console.log('Está ameno');
			}
			// se a temperatura for igual ou maior que 30 - Está calor
			// se a temperatura for menos que 15 - Está frio
			// caso contrário - Está ameno
		</script>
	</head>
	<body></body>
</html>
