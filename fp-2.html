<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fundamentos de Programação: Operações Aritméticas / Matemática</title>
		<script>
			// Addition (+): Adds two numbers or concatenates strings.
			console.log(5 + 3); // 8
			console.log('5 + 3 =', 5 + 3); // 5 + 3 = 8

			// Subtraction (-): Subtracts one number from another.
			console.log(10 - 4); // 6

			// Multiplication (*): Multiplies two numbers.
			console.log(4 * 3); // 12

			// Division (/): Divides one number by another.
			console.log(12 / 4); // 3

			// Modulus (%): Returns the remainder of a division.
			console.log(10 % 3); // 1
			// 10 ÷ 3 = 3 (whole parts) with 1 left over
			// Divide a cake into 10 pieces and share them equally with 3 people
			// Each person would get 3 pieces
			// Leaves **1 piece** remaining
		</script>
	</head>
	<body></body>
</html>
