<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fundamentos de Programação: Dados Primitivos</title>
		<link rel="stylesheet" href="" />
		<script>
			// Dados primitivos são fundamentais para determinar o comportamento do programa em diferentes situações

			// Integer - numeros inteiros
			console.log(23); //23
			console.log(typeof 23); //number

			// String - cadeias de caracteres
			console.log('Hello World'); // Hello World
			console.log(typeof 'Hello World'); // string

			// Boolean - Verdadeiro ou Falso
			console.log(true); // true
			console.log(typeof true); // boolean

			// Floats - numero decimais
			console.log(0.2 + 0.1); // 0.30000000000000004
			console.log(0.3 + 0.2); // 0.5
			console.log(typeof (0.3 + 0.2)); // number
		</script>
	</head>
	<body></body>
</html>
